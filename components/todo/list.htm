{% for item in items %}
    <li class="list-group-item d-flex justify-content-between align-items-center alert alert-dismissible alert-light mt-2">
        <input type="hidden" value="{{ item.name }}" />
        
        {{ item.name }}
        <span class="badge badge-primary badge-pill mr-4">
            {{ item.user.email }}
        </span>

        <!-- TODO handler -->
        <button type="button"
            data-request="onRemoveItem"
            class="close pull-right" 
            name="delItem"
            value="{{ item.id }}"
            aria-hidden="true" 
            onclick="$(this).closest('li').remove()">&times;
        </button>
    </li>
{% endfor %}
