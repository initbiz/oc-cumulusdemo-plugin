<form
    data-request="{{ __SELF__ }}::onAddItem"
    data-request-update="'{{ __SELF__ }}::list': '#result'"
    data-request-flash>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ 'initbiz.cumulusdemo::lang.components.todo.name' | trans }}</h3>
        </div>
        <div class="panel-body">
            <div class="input-group">
                <input type="text" id="input-item" class="form-control" value="" name="newItem" placeholder="{{ 'initbiz.cumulusdemo::lang.components.todo.value' | trans }}"> 
                <span class="input-group-btn">
                    <button type="submit" class="btn btn btn-primary" data-attach-loading>{{ 'initbiz.cumulusdemo::lang.components.todo.add_button' | trans }}</button>
                </span>
            </div>
        </div>
        <ul class="list-group" id="result">
            {% partial __SELF__ ~ '::list' %}
        </ul>
    </div>
</form>
